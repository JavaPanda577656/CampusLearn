<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLearn - Bravo Assistant</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
          "marked": "https://esm.sh/marked@^15.0.7"
        }
      }
    </script>
    <script type="module" src="index.tsx" defer></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Bravo</h1>
            <p>Your CampusLearn AI Assistant</p>
        </header>
        <main id="chat-container">
            <div id="messages"></div>
        </main>
        <footer>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask Bravo a question..." autocomplete="off" required aria-label="Chat input">
                <button type="submit" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
